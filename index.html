<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns='http://www.w3.org/1999/xhtml'>
   <head >
      <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
      <title >Address Book Login</title>
      <script src='scripts/gen_validatorv5.js' type='text/javascript'></script>
      <script src='scripts/sfm_moveable_popup.js' type='text/javascript'></script>
      <script src='scripts/sfm-png-fix.js' type='text/javascript'></script>
      <link rel='stylesheet' type='text/css' href='style/login.css'/>
   </head>
   <body style='background-color:transparent'>
      <form id='login' method='post' action='login/checkuser.php' accept-charset='UTF-8'>
         <div id='login_errorloc' class='error_strings' style='width:313px;text-align:left'></div>
         <div style='width:313px;height:166px;border-style:solid;border-width:1px;border-color:#00008b;background-color:#ffffff'>
            <div style='position:relative'>
               <input type='hidden' name='sfm_form_submitted' value='yes'/>
               <div id='heading_container'>
                  <div id='heading'>Login</div>
               </div>
               <div id='TextBlock_container'>
                  <label id='TextBlock' class='sfm_form_label'>Username:</label>
               </div>
               <div id='username_container'>
                  <input type='text' name='username' id='username' size='20' class='sfm_textbox'/>
               </div>
               <div id='password_container'>
                  <input type='password' name='password' id='password' size='20' class='sfm_textbox'/>
               </div>
               <div id='TextBlock1_container'>
                  <label id='TextBlock1' class='sfm_form_label'>Password:</label>
               </div>
               <div id='Submit_container'>
                  <input type='image' name='Submit' id='login_Submit_img' src='images/login-Submit-0.png' alt='submit'/>

               </div>
            </div>
         </div>
      <div class='sfm_float_error_box' style='padding:3px; width:308px'>not a member yet? Register for a free account<a href="register/index.html"> Here</a></div>
      </form>
<br>                 
<b><font color="red">Demo account</font></b>  <b>Username:</b> demo <b>Password:</b>  demo
      <script type='text/javascript'>
// <![CDATA[
sfm_fix_png("login_Submit_img","images/spacer.gif");
if(document.sfm_after_load != undefined){document.sfm_after_load();}

// ]]>
      </script>
      <script type='text/javascript'>
// <![CDATA[
var loginValidator = new Validator("login");

loginValidator.EnableOnPageErrorDisplay();
loginValidator.SetMessageDisplayPos("right");

loginValidator.EnableMsgsTogether();
loginValidator.addValidation("username","req","Please enter your username");
loginValidator.addValidation("password","req","Please enter your password");

// ]]>
      </script>
   </body>
</html>
