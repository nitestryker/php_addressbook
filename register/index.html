<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
      <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
      <title Register</title>
      <script src='scripts/gen_validatorv5.js' type='text/javascript'></script>
      <script src='scripts/sfm_moveable_popup.js' type='text/javascript'></script>
      <script src='scripts/sfm-png-fix.js' type='text/javascript'></script>
      <link rel='stylesheet' type='text/css' href='style/register.css'/>
   </head>
   <body style='background-color:transparent'>
      <form id='register' method='post' action='register.php' accept-charset='UTF-8'>
         <div id='register_errorloc' class='error_strings' style='width:452px;text-align:left'></div>
         <div style='width:452px;height:517px;background-color:#ffffff'>
            <div style='position:relative'>
               <input type='hidden' name='sfm_form_submitted' value='yes'/>
               <div id='heading_container'>
                  <div id='heading'>Signup For A Free Account</div>
               </div>
               <div id='first_name_container'>
                  <input type='text' name='first_name' id='first_name' size='20' class='sfm_textbox'/>
               </div>
               <div id='TextBlock_container'>
                  <label id='TextBlock' class='sfm_form_label'>First Name</label>
               </div>
               <div id='last_name_container'>
                  <input type='text' name='last_name' id='last_name' size='20' class='sfm_textbox'/>
               </div>
               <div id='TextBlock1_container'>
                  <label id='TextBlock1' class='sfm_form_label'>Last Name</label>
               </div>
               <div id='email_address_container'>
                  <input type='text' name='email_address' id='email_address' size='20' class='sfm_textbox'/>
               </div>
               <div id='TextBlock2_container'>
                  <label id='TextBlock2' class='sfm_form_label'>Email</label>
               </div>
               <div id='username_container'>
                  <input type='text' name='username' id='username' size='20' class='sfm_textbox'/>
               </div>
               <div id='TextBlock3_container'>
                  <label id='TextBlock3' class='sfm_form_label'>Username</label>
               </div>
               <div id='password_container'>
                  <input type='password' name='password' id='password' size='20' class='sfm_textbox'/>
               </div>
                 <input type="hidden" name="info">
               <div id='label4_container'>
                  <label id='label4' for='Password' class='sfm_form_label'>Password</label>
               </div>
               <div id='cfm_password_container'>
                  <input type='password' name='cfm_password' id='cfm_password' size='20' class='sfm_textbox'/>
               </div>
               <div id='label5_container'>
                  <label id='label5' for='ConfirmPassword' class='sfm_form_label'>Confirm Password</label>
               </div>
               <div id='Submit_container'>
                  <input type='image' name='Submit' id='register_Submit_img' src='images/register-Submit-0.png' alt='submit'/>
               </div>
            </div>
         </div>
      </form>
      <script type='text/javascript'>
// <![CDATA[
sfm_fix_png("register_Submit_img","images/spacer.gif");
if(document.sfm_after_load != undefined){document.sfm_after_load();}

// ]]>
      </script>
      <script type='text/javascript'>
// <![CDATA[
var registerValidator = new Validator("register");

registerValidator.EnableOnPageErrorDisplay();
registerValidator.SetMessageDisplayPos("right");

registerValidator.EnableMsgsTogether();
registerValidator.addValidation("first_name","req","Please enter your first name");
registerValidator.addValidation("first_name","alpha","The input  should be a valid alphabetic value");
registerValidator.addValidation("first_name","regexp=^[^<\"\\?/!@#\\$%&\\\\>]*$","invaild input please try again. ");
registerValidator.addValidation("last_name","req","Please enter your last name");
registerValidator.addValidation("last_name","alpha","The input should be a valid alphabetic value");
registerValidator.addValidation("last_name","regexp=^[^<\"\\?/!@#\\$%&\\\\>]*$","Invaild input please try again. ");
registerValidator.addValidation("email_address","email","Please enter a vaild email address");
registerValidator.addValidation("email_address","req","please enter your email address");
registerValidator.addValidation("email_address","regexp=^[^<\"\\?/!#\\$%&\\\\>]*$","Invaild input please try again.");
registerValidator.addValidation("username","req","Please choose a username");
registerValidator.addValidation("username","regexp=^[^<\"\\?/!@#\\$%&\\\\>]*$","Invaild input please try again.");
registerValidator.addValidation("password","req","Please enter a password");
registerValidator.addValidation("cfm_password","req","Please confirm password.");
registerValidator.addValidation("cfm_password","eqelmnt=password","Passwords do not match.");

// ]]>
      </script>
   </body>
</html>
